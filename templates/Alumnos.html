{% extends 'layout.html' %}
{% block content %}
<div class="col-xs-6">
    {% from '_macros.html' import render_field %}
    <form action="" method="post">
        <!-- {{form.csrf_token}}
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}"> -->
        <div class="row control_group">
            <div class="form-group">
                {{render_field(form.matricula, class = 'form-control')}}
            </div>
        </div>
        {{render_field(form.nombre)}}
        {{render_field(form.apaterno)}}
        {{render_field(form.email)}}
        <input type="submit" value="Registrar" id="al" name="al">
    </form>
</div>
<div class="col-md-4">
    <!-- <h1>
        Matricula: {{mat}}
    </h1>
    <h1>
        Nombre: {{nom}}
    </h1> -->
</div>
{% endblock %}
